<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Student Registration</title>
  <style>
    body { font-family: Arial; background:#f4f4f4; }
    form { width:400px; margin:50px auto; padding:20px; background:#fff; border-radius:10px; }
    input, select, textarea { width:100%; padding:8px; margin:8px 0; border:1px solid #ccc; border-radius:5px; }
    button { background:#28a745; color:#fff; padding:10px; border:none; border-radius:5px; cursor:pointer; }
    button:hover { background:#218838; }
  </style>
</head>
<body>
  <form action="/register" method="POST" onsubmit="return validateForm()">
    <h2>Student Registration</h2>
    <input type="text" name="name" placeholder="Full Name">
    <input type="email" name="email" placeholder="Email">
    <input type="password" name="password" placeholder="Password">
    <input type="number" name="age" placeholder="Age">
    <input type="date" name="dob">
    <input type="radio" name="gender" value="Male"> Male
    <input type="radio" name="gender" value="Female"> Female
    <br><br>
    <select name="course">
      <option value="">--Select Course--</option>
      <option>B.Tech</option>
      <option>MCA</option>
      <option>MBA</option>
    </select>
    <textarea name="address" placeholder="Address"></textarea>
    <input type="file" name="photo">
    <input type="checkbox" name="agree"> I Agree to Terms
    <button type="submit">Register</button>
  </form>
  <script src="validate.js"></script>
</body>
</html>
